<agm-map
      [latitude]="latitude"
      [longitude]="longitude"
      [zoom]="8"
      >
    <agm-marker
        *ngFor="let marker of markers"
        [latitude]="marker.latitude"
        [longitude]="marker.longitude"
        [markerDraggable]="true"
        (markerClick)="selectMarker($event)"
    >
    </agm-marker>
</agm-map>
